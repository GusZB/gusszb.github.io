<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
const xValues = ["Progra 1", "Mate 1", "Intro. Fisica", "Progra Web", "Ingles 3", "Nucleo 2"];
const yValues = [0, 0, 0, 0, 0, 0];
for(i=0;i<6;i++){
var num= Math.floor(Math.random() * 10);
yValues[i]=num;
}
const barColors = ["rgba(255,0,0,0.6)","green","blue","orange","brown","purple"];
new Chart("myChart", {
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: true},
 title: {
 display: true,
 text: "World Wine Production 2018"
 }
 }
});
</script>
</body>
</html>
