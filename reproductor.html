    <body>
        <h1>Reproductor de videos locales</h1>
        <section id="Reproductor">
            <video src="video1.mp4" width="400"  controls></video>
            <video src="video2.mp4" width="400" controls></video>
            <video src="video3.mp4" width="400" controls></video>
        </section>
