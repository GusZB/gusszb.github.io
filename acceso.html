<html>
<head>
  <title>Bienvenida del usuario</title>
  <script type = "text/javascript">
    function alertName(){
        var usuario=(document.forms[0].usuario.value);
        var password=(document.forms[0].password.value);
        
        if(usuario=="admin" && password=="admin"){
            document.write("<p>Acceso permitido</p>");
        }else{
            document.write("<p>Acceso denegado</p>");
        }
         return true;
        }
  </script>
</head>
<style>
    div{
        margin: 20px;
        border: 7px solid rgb(106, 105, 105);
        box-shadow: 2px solid black;
        padding: 10px;
    }
</style>
<body>
    <div>
<form id="myform" onsubmit="return alertName();">
<p>Usuario <input id="usuario" name="usuario" type="text"/></p>
<p>Contrase√±a <input id="password" name="password" type="text"/></p>
<p><input type="submit" /></p>
    </div>
</form>
</body>
</html>
